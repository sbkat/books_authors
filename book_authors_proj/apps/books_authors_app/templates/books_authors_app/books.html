<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Books & Authors</title>
</head>

<body style="margin-left:30px;">
    <div>
        <h1 class="display-4" style="color:rgb(194, 15, 15);">{{all_books.title}}</h1>
        <h1 class="display-4">ID: {{all_books.id}}</h1>
        <h1 class="display-4">Description:</h1> <p class="lead" style="margin-left:20px;">{{all_books.desc}}</p>
        <h1 class="display-4">Authors:</h1> 
            {% for author in all_books.authors.all %}
               <p class="lead" style="margin-left:20px;"> {{author.first_name}} {{author.last_name}} </p>
            {% endfor %}
    </div>
    <div>
        <form action="/add_author_to_book/{{all_books.id}}" method="POST" style="width:400px;" class="form-inline">
            {% csrf_token %}
            <select name="add_an_author" class="form-control form-control" style="margin-right:15px;">
                <option>- select an author to add -</option>

                {% for author in all_authors %}    
                    <option value="{{author.id}}">{{ author.first_name }} {{ author.last_name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-outline-success">Add</button>
        </form>    
    </div>

</body>

</html>
